<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SentiMarathi</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body id="vantabg">
  <div class="page-container">
    <h2 class="center header">SentiMarathi : Sentiment Analyzer for Marathi</h2>
    <div class="main-block center">
      <!-- Main card -->
      <div class="">
        <!-- FORM DATA -->
        <div class="container-fluid main-inp">
          <div>
            <form method="POST" action="/detect_sentiment">
              <div>   
                <label class="field field_v3">
                  <input class="field__input ip" name = "inp" id = "inp" placeholder="Enter A sentence ..." style='width:470px'>
                  <span class="field__label-wrap">
                    <span class="field__label">Analyze Sentiments</span>
                  </span>
                </label>
              </div>
              <div class="" style = "text-align: center;">
                <button class="btn" type="submit">Analyze</button>
              </div>
            </form>
          </div>
        </div>
        <!-- EMOJIS -->
        <br>
        <div class="container-fluid center" style='border: 0px solid #000;'>
          <div class="row emoji">
            {%if(res == 1):%}
              <div class="col-sm-4 sent">
                <img src="../static/images/positive.png">
                <p>Positive</p>
                <p></p>
              </div>
              <div class="col-sm-4 sent1">
                <img src="../static/images/neutral.png">
                <p>Neutral</p>
                <p></p>
              </div>
              <div class="col-sm-4 sent1">
                <img src="../static/images/negative.png">
                <p>Negative</p>
                <p></p>
              </div>
            {%elif(res == 3):%}
              <div class="col-sm-4 sent1">
                <img src="../static/images/positive.png">
                <p>Positive</p>
                <p></p>
              </div>
              <div class="col-sm-4 sent1">
                <img src="../static/images/neutral.png">
                <p>Neutral</p>
                <p></p>
              </div>
              <div class="col-sm-4 sent1">
                <img src="../static/images/negative.png">
                <p>Negative</p>
                <p></p>
              </div>
            {%elif(res == 0):%}
              
            <div class="col-sm-4 sent1">
              <img src="../static/images/positive.png">
              <p>Positive</p>
              <p></p>
            </div>
            <div class="col-sm-4 sent">
              <img src="../static/images/neutral.png">
              <p>Neutral</p>
              <p></p>
            </div>
            <div class="col-sm-4 sent1">
              <img src="../static/images/negative.png">
              <p>Negative</p>
              <p></p>
            </div>
            {%elif(res == -1):%}
            <div class="col-sm-4 sent1">
              <img src="../static/images/positive.png">
              <p>Positive</p>
              <p></p>
            </div>
            <div class="col-sm-4 sent1">
              <img src="../static/images/neutral.png">
              <p>Neutral</p>
              <p></p>
            </div>
            <div class="col-sm-4 sent">
              <img src="../static/images/negative.png">
              <p>Negative</p>
              <p></p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/three.min.js"></script>
  <script src="../static/js/vanta.waves.min.js"></script>
  <script>
  VANTA.WAVES({
    el: "#vantabg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0xb0e0f,
    shininess: 28.00,
    waveHeight: 17.50,
    waveSpeed: 0.95,
    zoom: 0.65
  })
  </script>
</body>
</html>
